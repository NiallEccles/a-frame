<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#070707"></a-sky>
        <a-assets>
          <a-asset-item id="jupiter-obj" src="https://raw.githubusercontent.com/NiallEccles/a-frame/master/Textures/Jupiter/simple jupiter.obj"></a-asset-item>
          <a-asset-item id="jupiter-mtl" src="https://raw.githubusercontent.com/NiallEccles/a-frame/master/Textures/Jupiter/simple jupiter.mtl"></a-asset-item>
        </a-assets>

        <a-entity position="0 1.603 -2.738" obj-model="obj: #jupiter-obj; mtl: #jupiter-mtl">
        <a-animation attribute="rotation"
               dur="10000"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
        </a-entity>
      <a-text value="Jupiter" color="#BBB"
        position="-0.476 0.256 -2.787" scale="1.5 1.5 1.5"></a-text>
      <a-camera position="2 1.603 2.738">
        <a-cursor color="white" id="cursor"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
